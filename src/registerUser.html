<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/registerUser.js" defer></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Register</title>
</head>
<body>
  <nav class="flex justify-between bg-primaryGreen">
    <h1 class="font-bold text-fontColor p-4 text-2xl">Auction House</h1>
    <div class="p-4 md:hidden">
        <img src="../images/hamburger.png" alt="hamburger icon">
    </div>
    <ul class="flex p-4 my-auto hidden">
        <li><a class="p-2" href="#">Home</a></li>
        <li><a class="p-2" href="#">Profile</a></li>
    </ul>
</nav>
    <section class="w-screen h-screen flex">
      <div class="form-container rounded-sm p-6 flex flex-col text-center">
        <form id="register-form" class="mt-4">
          <h2 class="text-primaryGreen p-4 text-2xl">Register new user</h2>
          <input type="text" name="user-name" id="user-name" placeholder="Username*" class="border rounded-sm w-11/12 p-1 my-2" />
          <input type="email" name="user-email" id="user-email" placeholder="example@stud.noroff.no*" class="border rounded-sm w-11/12 p-1 my-2" />
          <input type="password" name="user-password" id="user-password" placeholder="Password*" class="border rounded-sm w-11/12 p-1 my-2" />
          <div class="rounded-sm text-fontColor bg-secondaryGreen text-center m-4">
            <button id="login-btn" class="text-fontColor px-4 py-2" type="submit">Create User</button>
        </div>
        </form>
      </div>
    </section>
</body>
</html>
