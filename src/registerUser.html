<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Register</title>
</head>
<body>
    <section class="w-screen h-screen flex">
      <div class="form-container rounded-sm p-6 flex flex-col text-center">
        <h1 class="text-xl mb-3">Auction House</h1>
        <form class="mt-4">
          <h2 class="p-4 text-lg">Register new user</h2>
          <input type="text" name="user-name" id="user-name" placeholder="Username*" class="border rounded-sm border-solid p-1 w-full text-xs mb-2" />
          <input type="email" name="user-email" id="user-email" placeholder="example@stud.noroff.no*" class="border rounded-sm border-solid p-1 w-full text-xs mb-2" />
          <input type="password" name="user-password" id="user-password" placeholder="Password*" class="border rounded-sm border-solid p-1 w-full text-xs mb-4" />
          <button type="submit" class="bg-cyan-300 block w-full rounded-sm p-1 text-sm">Create user</button>
        </form>
      </div>
    </section>
</body>
</html>
