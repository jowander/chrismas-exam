<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/registerUser.js" defer></script>
        <script src="./js/hamburgerMenu.mjs" type="module"></script>
        <link rel="stylesheet" href="../dist/output.css" />
        <title>Register</title>
    </head>
    <body>
        <div class="flex justify-between bg-primaryGreen">
            <h1 class="font-bold text-fontColor p-4 text-2xl">
                <a href="../index.html" data-cy="header-link-register"
                    >Auction House</a
                >
            </h1>
            <div>
                <button
                    id="menu-btn"
                    type="button"
                    class="z-40 block hamburger focus:outline-none"
                    data-cy="hamburger-btn"
                >
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </div>
        <nav
            id="menu"
            class="top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-center text-fontColor bg-primaryGreen"
        >
            <a href="../index.html" class="">Home</a>
            <a href="./spesificProfile.html" data-cy="profile-page" class=""
                >Profile</a
            >
            <a href="./login.html" data-cy="login-link" class="">Login</a>
        </nav>
        <section class="w-screen h-screen flex justify-center">
            <div
                class="form-container rounded-sm mx-auto p-6 flex flex-col text-center"
            >
                <form id="register-form" class="mt-4">
                    <h2 class="text-primaryGreen p-4 text-2xl">
                        Register new user
                    </h2>
                    <input
                        type="text"
                        name="user-name"
                        id="user-name"
                        placeholder="Username*"
                        class="border rounded-sm w-11/12 p-1 my-2"
                    />
                    <input
                        type="email"
                        name="user-email"
                        id="user-email"
                        placeholder="example@stud.noroff.no*"
                        class="border rounded-sm w-11/12 p-1 my-2"
                    />
                    <input
                        type="password"
                        name="user-password"
                        id="user-password"
                        placeholder="Password*"
                        class="border rounded-sm w-11/12 p-1 my-2"
                    />
                    <button
                        id="login-btn"
                        class="text-fontColor bg-secondaryGreen border rounded-sm w-11/12 p-4 my-2"
                        type="submit"
                    >
                        Create User
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
