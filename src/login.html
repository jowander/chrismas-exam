<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Login</title>
</head>
<body>
    <nav class="flex justify-between bg-primaryGreen">
        <h1 class="font-bold text-fontColor p-4 text-2xl">Auction House</h1>
        <div class="p-4 md:hidden">
            <img src="../images/hamburger.png" alt="hamburger icon">
        </div>
        <ul class="flex p-4 my-auto hidden">
            <li><a class="p-2" href="#">Home</a></li>
            <li><a class="p-2" href="#">Profile</a></li>
        </ul>
    </nav>
    <section class="w-screen h-screen flex">
        <div class="form-container rounded-sm mx-auto flex flex-col text-center">
            <form id="loginForm" class="mt-4">
                <h2 class="text-primaryGreen p-4 text-2xl">Login</h2>
                <input type="email" name="user-email" id="email" placeholder="example@stud.noroff.no*" class="border rounded-sm w-11/12 p-1 my-2" />
                <input type="password" name="user-password" id="password" placeholder="Password*" class="border rounded-sm w-11/12 p-1 my-2" />
                <div class="rounded-sm text-fontColor bg-secondaryGreen text-center m-4">
                    <button id="login-btn" class="text-fontColor px-4 py-2" type="submit">Login</button>
                </div>
            </form>
            <div class="rounded-sm text-fontColor bg-primaryGreen text-center m-4">
                <a href="./index.html" id="login-btn" class="text-fontColor px-4 py-2" type="submit">Enter without login</a>
            </div>
        </div>
    </section>
</body>
</html>
