<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="../dist/output.css">
    <title>Login</title>
</head>
<body>
    <section class="w-screen h-screen flex">
        <div class="form-container rounded-sm mx-auto flex flex-col text-center">
            <h1 class="text-xl p-4">Auction House</h1>
            <form id="loginForm" class="mt-4">
            <h2 class="p-4 text-lg">Login</h2>
            <input type="email" name="user-email" id="email" placeholder="example@stud.noroff.no*" class="border rounded-sm border-solid p-1 w-full text-xs mb-2" />
            <input type="password" name="user-password" id="password" placeholder="Password*" class="border rounded-sm border-solid p-1 w-full text-xs mb-4" />
            <button type="submit" id="login-btn" class="bg-cyan-300 block w-full rounded-sm p-1 text-sm">Enter Auction House</button>
            </form>
        </div>
    </section>
</body>
</html>
