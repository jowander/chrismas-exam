<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/login.js" defer></script>
        <script src="./js/hamburgerMenu.mjs" type="module"></script>
        <link rel="stylesheet" href="../dist/output.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="flex justify-between bg-primaryGreen">
            <h1 class="font-bold text-fontColor p-4 text-2xl">
                <a href="../index.html">Auction House</a>
            </h1>
            <div>
                <button
                    id="menu-btn"
                    type="button"
                    class="z-40 block hamburger focus:outline-none"
                    data-cy="hamburger-btn"
                >
                    <span class="hamburger-top"></span>
                    <span class="hamburger-middle"></span>
                    <span class="hamburger-bottom"></span>
                </button>
            </div>
        </div>
        <nav
            id="menu"
            class="top-0 bottom-0 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-center text-fontColor bg-primaryGreen"
        >
            <a href="./index.html" class="">Home</a>
            <a href="./src/spesificProfile.html" data-cy="profile-page" class=""
                >Profile</a
            >
            <a href="./src/login.html" data-cy="login-link" class="">Login</a>
        </nav>
        <section class="w-screen h-screen flex">
            <div
                class="form-container rounded-sm mx-auto flex flex-col text-center"
            >
                <form id="loginForm" class="mt-4">
                    <h2 class="text-primaryGreen p-4 text-2xl">Login</h2>
                    <input
                        type="email"
                        name="user-email"
                        id="email"
                        placeholder="example@stud.noroff.no*"
                        class="border rounded-sm w-11/12 p-1 my-2"
                        data-cy="login-email-input"
                    />
                    <input
                        type="password"
                        name="user-password"
                        id="password"
                        placeholder="Password*"
                        class="border rounded-sm w-11/12 p-1 my-2"
                        data-cy="login-password-input"
                    />
                    <div>
                        <a
                            class="text-xs underline text-blue-600"
                            href="./registerUser.html"
                            data-cy="new-account"
                            >Register new account?</a
                        >
                    </div>
                    <div
                        class="rounded-sm text-fontColor bg-secondaryGreen text-center m-4"
                    >
                        <button
                            id="login-btn"
                            class="text-fontColor px-4 py-2"
                            type="submit"
                            data-cy="login-btn"
                        >
                            Login
                        </button>
                    </div>
                </form>
                <div
                    class="rounded-sm text-fontColor bg-primaryGreen text-center m-4"
                >
                    <a
                        href="../index.html"
                        id="without-login-btn"
                        class="text-fontColor px-4 py-2"
                        type="submit"
                        data-cy="no-user-btn"
                        >Enter without login</a
                    >
                </div>
            </div>
        </section>
    </body>
</html>
